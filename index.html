<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div>
        <span><h1>Instructions to use this API</h1></span>
        <div>
            <ul>
                <li>
                    <h5>/mobile-world/products === to get all products.</h5>
                </li>
                <li>
                    <h5>/mobile-world/products === to post a new item</h5>
                </li>
                <li>
                    <h5>/mobile-world/single-product/:prodId === to get single product as per ID</h5>
                </li>
                <li>
                    <h5>/mobile-world/delete-products/:prodId === to delete a product as per ID</h5>
                </li>
            </ul>
        </div>
    </div>    
</body>
